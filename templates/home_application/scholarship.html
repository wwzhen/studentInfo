<%inherit file="base.html"/>
<%block name="content">
<div class="page-content">
    <div class="king-page-topbar pl20 pr20">
        <ul class="breadcrumb king-breadcrumb pl0 bg-transparent">
            <li>奖学金管理</li>
            <li class="active">基本信息</li>
        </ul>
    </div>
    <div class="bk-panel mb20">
        <div class="row mt10 ml10">
            <button type="button" class="king-btn king-info" onclick="scholarshipAdd()">添加</button>
        </div>
        <div class="king-block king-block-bordered">
            <div class="king-block-content">
                <table id="teacher_table" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>奖金</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        //table2_demo1_js_start
        //表格(DataTables)-1，html数据源
        var language = {
            search: '搜索：',
            lengthMenu: "每页显示 _MENU_ 记录",
            zeroRecords: "没找到相应的数据！",
            info: "分页 _PAGE_ / _PAGES_",
            infoEmpty: "暂无数据！",
            infoFiltered: "(从 _MAX_ 条数据中搜索)",
            paginate: {
                first: '首页',
                last: '尾页',
                previous: '上一页',
                next: '下一页',
            }
        }
        $('#teacher_table').dataTable({
            paging: true, //隐藏分页
            ordering: false, //关闭排序
            info: false, //隐藏左下角分页信息
            searching: false, //关闭搜索
            pageLength: 5, //每页显示几条数据
            lengthChange: false, //不允许用户改变表格每页显示的记录数
            language: language, //汉化
            ajax: {
                url: site_url + 'scholarship/',
                type: 'POST',
                dataSrc: function (res) {
                    return JSON.parse(res.message);
                },
            },
            columns: [
                {
                    data: "sn"
                },
                {
                    data: "name"
                },
                {
                    data: "amount"
                },
                {
                    data: "id",
                    render: function (data, type, row) {
                        return "<a href='javascript:void(0)'; onclick=deleteSholarship(" + data + ")>删除</a>"
                    }
                }
            ]
        });
    });

    function deleteSholarship(id) {
        if (window.confirm("确定删除奖学金信息")) {
            $.ajax({
                url: site_url + "scholarship/delete/",
                type: "POST",
                data: {
                    'id': id
                },
                success: function (res) {
                    window.location.reload()
                }
            })
        }
    }

    function scholarshipAdd() {
        window.location.href = site_url + 'scholarship/add/page/'
    }
</script>
</%block>
